<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@300;400;700&family=Roboto&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css" >
    <link rel="stylesheet" href="./assets/css/swiper.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Wooded Houses</title>
</head>

<body>
  <div class="page__title">
    Дом из профилированного бруса "РУИС"
  </div>


  <section class="section__description">
    <div class="section__container">
      <div class="left-block">

        <div class="product_slider">
          <!-- <div class="container"> -->
            <div class="swiper-container gallery-top">
      
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./assets/img/slide1.jpg" alt="slide">
                </div>
      
                <div class="swiper-slide">
                  <img src="./assets/img/slide2.jpg" alt="slide">
                </div>
      
                <div class="swiper-slide">
                  <img src="./assets/img/slide3.jpg" alt="slide">
                </div>
      
                <div class="swiper-slide">
                  <img src="./assets/img/slide4.jpg" alt="slide">
                </div>
      
                <div class="swiper-slide">
                  <img src="./assets/img/slide5.jpg" alt="slide">
                </div>
      
                <div class="swiper-slide">
                  <img src="./assets/img/slide6.jpg" alt="slide">
                </div>
      
              </div>
      
              <!-- Add Arrows -->
              <div class="swiper-button-next swiper-button-white" tabindex="0" role="button" aria-label="Next slide"></div>
              <div class="swiper-button-prev swiper-button-white" tabindex="0" role="button" aria-label="Previous slide"></div>
      
              <!-- <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span> -->
      
            </div>
            <div thumbsSlider="" class="swiper-container gallery-thumbs">
      
              <div class="swiper-wrapper">
      
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide1.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide2.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide3.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide4.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide5.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide6.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                    
              </div>
      
              <!-- <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span> -->
      
            </div>
          <!-- </div> -->
        </div>
        
      </div>
  
      <div class="right-block"></div>

    </div>

  </section>

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/swiper.min.js"></script>
  <script src="./assets/js/main.js"></script>
