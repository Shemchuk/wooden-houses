<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css" >
  <link rel="stylesheet" href="./assets/css/swiper.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Wooded Houses</title>
</head>

<body>
  <div class="page__title">
    Дом из профилированного бруса "РУИС"
  </div>


  <section class="section__description">
    <div class="section__container">
      <div class="left-block">

        <div class="product_slider">
          <!-- <div class="container"> -->
            <div class="swiper-container gallery-top">
      
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./assets/img/slide1.jpg" alt="slide">
                </div>
      
                <div class="swiper-slide">
                  <img src="./assets/img/slide2.jpg" alt="slide">
                </div>
      
                <div class="swiper-slide">
                  <img src="./assets/img/slide3.jpg" alt="slide">
                </div>
      
                <div class="swiper-slide">
                  <img src="./assets/img/slide4.jpg" alt="slide">
                </div>
      
                <div class="swiper-slide">
                  <img src="./assets/img/slide5.jpg" alt="slide">
                </div>
      
                <div class="swiper-slide">
                  <img src="./assets/img/slide6.jpg" alt="slide">
                </div>
      
              </div>
      
              <!-- Add Arrows -->
              <div class="swiper-button-next swiper-button-white" tabindex="0" role="button" aria-label="Next slide"></div>
              <div class="swiper-button-prev swiper-button-white" tabindex="0" role="button" aria-label="Previous slide"></div>
      
              <!-- <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span> -->
      
            </div>
            <div thumbsSlider="" class="swiper-container gallery-thumbs">
      
              <div class="swiper-wrapper">
      
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide1.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide2.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide3.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide4.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide5.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                <div class="swiper-slide" style="
                      background-image: url('./assets/img/slide6.jpg');
                      background-repeat: no-repeat;
                      background-size: contain;
                      width: 225px;
                      margin-right: 10px;
                    "></div>
                    
              </div>
      
              <!-- <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span> -->
      
            </div>
          <!-- </div> -->
        </div>
        
      </div>
  
      <div class="right-block">
        <div class="description-column">

          <div class="block-title">
            <span class="block-title__text">1. Технология строительства</span> 
          </div>

          <div class="block-content">
            <div class="tech-build">
              <div class="row-images">
                <div class="image-item active">
                  <img src="./assets/img/build-technology-carcass.png" alt="image">
                </div>
                <div class="image-item">
                  <img src="./assets/img/build-technology-block.png" alt="image">
                </div>
              </div>

              <div class="row-text">
                <div class="text-item">Каркас</div>
                <div class="text-item">Блок</div>
              </div>
            </div>
          </div>

          <div class="block-title">
            <span class="block-title__text">2. Комплектация</span> 
            <span class="block-title__button">Сравнить</span> 
          </div>

          <div class="block-content">
            <div class="complectation">
              <div class="complect-item">Под отделку</div>
              <div class="complect-item active">Под ключ</div>
            </div>
          </div>

          <div class="block-title">
            <span class="block-title__text">3. Дополнительные опции</span> 
          </div>

          <div class="block-content">
            <div class="additional-options">
              <div class="option-item">
                <label class="checkbox-container">Перепланировка
                  <input type="checkbox" checked="checked">
                  <span class="checkmark"></span>
                </label>

                <!-- <input type="checkbox" id="horns" name="horns">
                <span class="checkmark"></span>
                <label for="horns">Horns</label> -->
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </section>

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/swiper.min.js"></script>
  <script src="./assets/js/main.js"></script>

</html>
